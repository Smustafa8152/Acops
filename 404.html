<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>ACOPS - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect for React Router
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/Acops/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/Acops/?/one/two&a=b~and~c=d#qwe
      
      var pathSegmentsToKeep = 1; // Keep /Acops
      var l = window.location;
      
      // Build redirect URL
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>جاري إعادة التوجيه...</p>
  </body>
</html>
